<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles1.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="image" src="css/background.png" alt="no picture">
  <div class="container">
    <div class="image-container">
      <img id="illustration" src="illustration.svg" alt="illustration">

    </div>
    <div class="Order summary">
      <h1>  Order Summary</h1>
      <p><strong>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</strong></p>
    </div>
    <div class="song-container" id="song-container">
       <div class="icon-and-text-container">
        <img id="icon" src="icon-music.svg" alt="">
        <h3>Annual Plan</h3><br>
        <h4>59,99$/year</h4>
       </div>
       <a id="change" href=""><p>Change</p></a>


    </div>
  </div>
  <a class="btn" id="payment" href="">Proceed to Payment</a>
  <a class="btn" id="cancel" href="">Cancel Order</a>



  <div class="attribution">
    Coded by <a href="#">Almpanis Vasileios</a>.
  </div>
</body>
</html>
